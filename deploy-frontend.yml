name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: podagent/src/web/frontend/package-lock.json

      - name: Install
        working-directory: podagent/src/web/frontend
        run: npm ci

      - name: Build
        working-directory: podagent/src/web/frontend
        run: npm run build

      - name: Verify dist has index.html
        run: |
          ls -la podagent/src/web/frontend/dist
          test -f podagent/src/web/frontend/dist/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: podagent/src/web/frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
